# Start the service with the command 'docker-compose up -d'

version: '3.9'

services:
  mongo-dex:
    image: mongo:4.2.0
    container_name: mongo-dex
    ports:
      - '5666:27017' # <host port>:<container port>
    volumes:
      - ../data/database:/data/db
    command: mongod --logpath=/dev/null # -- quiet
    restart: always

  bch-dex:
    build:
      context: ./bch-dex/
      dockerfile: Dockerfile
    #image: christroutner/bch-dex:v2.2.4
    container_name: bch-dex
    environment:
      CONSUMER_URL: 'https://free-bch.fullstack.cash'
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '10'
    mem_limit: 1000mb
    links:
      - mongo-dex
      #- p2wdb
    ports:
      - '5700:5700' # <host port>:<container port>
    volumes:
      - ../scripts/wallet.json:/home/safeuser/bch-dex/wallet.json
      - ./bch-dex/start-production.sh:/home/safeuser/bch-dex/start-production.sh
    restart: always

  dex-ui:
    build:
      context: ./bch-dex-ui/
      dockerfile: Dockerfile
    #image: christroutner/bch-dex-ui:v1.2.4
    container_name: dex-ui
    environment:
      SERVER: 'http://172.17.0.1'
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '10'
    mem_limit: 1000mb
    links:
      - bch-dex
    ports:
      - '4500:80' # <host port>:<container port>
    # volumes:
    #   - ../data/ipfsdata:/home/safeuser/ipfs-service-provider/.ipfsdata
    restart: always
